<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %}Sistema{% endblock titulo %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .user-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            margin-right: 10px;
        }

        footer {
            background:  rgba(60, 140, 80, 0.9);
            color: #fff;
            text-align: center;
            padding: 12px;
            font-weight: 500;
            width: 100%;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .content-wrapper {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>

<body>

   <nav id="trigen-navbar" class="navbar navbar-expand-lg navbar-dark g-primary shadow-sm">

    <div class="container" id="trigen-navbar-container">

        <a class="navbar-brand fw-bold" id="trigen-brand" href="{{ url_for('index') }}">
            <img src="/static/img/logo.png" 
                 alt="Logo"
                 style="width: 40px; height: 40px; margin-right: 10px; filter: drop-shadow(0px 0px 3px #000);">

            PokéTrigen
        </a>

        <button class="navbar-toggler" id="trigen-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarMain">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMain">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="trigen-nav-links">

                <li class="nav-item">
                    <a class="nav-link trigen-link" id="link-inicio" href="{{ url_for('main') }}">
                        Início
                    </a>
                </li>

                {% if session.get('usuario') %}
                <li class="nav-item">
                    <a class="nav-link trigen-link" id="link-perfil" href="{{ url_for('perfil') }}">
                        Meu Perfil
                    </a>
                </li>
                {% endif %}

            </ul>

            <div class="d-flex align-items-center" id="trigen-user-box">

                {% if session.get('usuario') %}

                    <img src="/static/img/{{ session.get('usuario') }}.jpg"
                         class="user-photo"
                         id="trigen-user-photo"
                         onerror="this.src='/static/img/default.png'">

                    <span class="text-white fw-bold me-3" id="trigen-username">
                        {{ session.get('apelido') or session.get('usuario') }}
                    </span>

                    <a href="{{ url_for('logout') }}" class="btn btn-outline-light" id="trigen-logout-btn">
                        Sair
                    </a>

                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-light me-2" id="trigen-login-btn">
                        Login
                    </a>

                    <a href="{{ url_for('registro') }}" class="btn btn-outline-light" id="trigen-register-btn">
                        Registrar
                    </a>
                {% endif %}

            </div>

        </div>
    </div>
</nav>


    <div class="content-wrapper">
        {% block conteudo %}{% endblock conteudo %}
    </div>

    <footer>
        Desenvolvimento Web – 2025
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

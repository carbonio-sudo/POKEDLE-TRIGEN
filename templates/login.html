{% extends 'base.html' %}

{% block titulo %} Página de Login {% endblock titulo %}

{% block conteudo %}

<div id="login-page">

    <div id="login-background"></div>

    <div id="login-box" class="login-container mx-auto mt-5">

        <h2 id="login-title" class="text-center mb-4">Login</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div id="login-alert" class="alert alert-danger" role="alert">
                    {% for mensagem in messages %}
                        <p>{{ mensagem }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form id="login-form" action="{{ url_for('login') }}" method="post">

            <div class="form-group mb-3 login-field">
                <label for="usuario" class="login-label">Usuário</label>
                <input type="text" required class="form-control login-input"
                       name="usuario" id="usuario">
            </div>

            <div class="form-group mb-3 login-field">
                <label for="senha" class="login-label">Senha</label>
                <input type="password" required class="form-control login-input"
                       name="senha" id="senha">
            </div>

            <button id="login-button" type="submit" class="btn btn-primary w-100">
                Entrar
            </button>

        </form>

    </div>

</div>

{% endblock conteudo %}

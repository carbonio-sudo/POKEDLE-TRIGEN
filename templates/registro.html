{% extends 'base.html' %}

{% block titulo %} Registro {% endblock titulo %}

{% block conteudo %}

<div id="registro-page">

    <div id="background-registro"></div>

    <div id="registro-container">
        <h2 id="registro-titulo">Criar Conta</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div id="registro-alerta">
                    {% for m in messages %}
                        <p>{{ m }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form id="registro-form" method="post">
            <label for="registro-usuario">Usu√°rio</label>
            <input type="text" name="usuario" id="registro-usuario" placeholder="Digite seu nome" required>

            <label for="registro-senha">Senha</label>
            <input type="password" name="senha" id="registro-senha" placeholder="Digite sua senha" required>

            <button id="registro-botao">Registrar</button>
        </form>
    </div>

</div>

{% endblock conteudo %}
